<polymer-element name="music-catalog">
    <template>

        <style>
        :host {
            display: block;
        }
        .card {
            display: block;
            margin: 0 0 8px 0;
            padding: 24px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            background-color: #fff;
            -webkit-box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .1);
            box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .1);
        }
        @media(min-width:641px) {
            .card {
                margin: 8px;
            }
        }
        .card-header {
            font-size: 1.3em;
            color: #263238;
        }
        .card-subheader {
            font-size: 1.1em;
            color: #999;
        }
        </style>

        <div id="catalog"></div>

    </template>

    <script>
    Polymer('music-catalog', {
        ready: function() {
            'use strict';

            var polymer = this;

            /**
             * Gets all sheets from the catalog.
             * @param {string} File to load
             * @return {objet} All sheets from the catalog
             */
            $.ajax({
                type: 'GET',
                url: '/catalog',
                dataType: 'json',
                success: function(sheets) {
                    var items = [];

                    for (var key in sheets) {
                        items.push('<div class="card">\
                            <div class="card-header" horizontal start-justified layout>' + sheets[key].title + '</div>\
                            <div horizontal end-justified layout>\
                                <paper-button class="seeSheet" raised>See</paper-button>\
                                <paper-button class="buySheet" raised>Buy</paper-button>\
                            </div>\
                            <div class="card-subheader" horizontal start-justified layout>Par ' + sheets[key].author.username + '</div>\
                            <p>' + sheets[key].description + '</p>\
                            <paper-action-dialog backdrop layered="false" transition="core-transition-center" id="seeSheet' + sheets[key] + '" heading="' + sheets[key].title + '">\
                                <div class="vex-tabdiv" width="600" scale="1.0" editor="false" height="100">' + sheets[key].content + '</div>\
                                <paper-button affirmative>Close</paper-button>\
                            </paper-action-dialog>\
                        </div>');
                    }

                    $('<div>', {
                        html: items.join('')
                    }).appendTo(polymer.shadowRoot.querySelector('#catalog'));
                },
                error: function(err) {
                    console.log('An error has occured');
                }
            });

            /**
             * Debits an account.
             * @param {string} File to load
             * @return {objet} All sheets from the catalog
             */
            function buySheet() {
                var objet = {
                    id: idCompte,
                    montant: montant
                }

                $.ajax({
                    data: objet,
                    type: 'GET',
                    url: '192.164.20.1/debiter.php',
                    success: function(err) {
                        if (err) {
                            console.log('Erreur de débit:' + err);
                        } else {
                            console.log('Traitement');
                        }
                    },
                    error: function(err) {
                        document.getElementById('toastError').show();
                    }
                });
            }

            /**
             * Gets credit by pseudo.
             * @param  {string} File to load
             * @return {number} Number of credits
             */
            function getCreditByPseudo() {
                var objet = {
                    pseudo: pseudo
                }

                $.ajax({
                    data: objet,
                    type: 'GET',
                    url: '192.164.20.1/get_credit_by_pseudo.php',
                    success: function(nomber) {
                        if (nomber !== -1) {
                            // traitement
                            console.log('Traitement');
                        } else {
                            console.log('Erreur de get crédit : pseudo inexistant, ou erreur de fichier serveur');
                        }
                    },
                    error: function(err) {
                        document.getElementById('toastError').show();
                    }
                });
            }

            /**
             * Displays a sheet.
             */
            $('.seeSheet').on('click', function() {
                console.log('Aperçu partition');
                $('#seeSheet' + sheets[key]).toggle();
            });
        }
    });
    </script>
</polymer-element>

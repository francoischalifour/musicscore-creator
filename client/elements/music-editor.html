        /**
         * Updates music score.
         * @param  {string} oldValue The string that defines the music score before getting updated
         * @param  {string} newValue The string updated
         */
        updateData: function(oldValue, newValue) {
            'use strict';

            var str = 'tabstave notation=' + this.notation + ' tablature=' + this.tablature + ' time=' + this.time + ' clef=' + this.clef + ' key=' + this.key + ' tuning=' + this.tuning;

            if (this.note.trim().length == 0) {
                console.log('pas de notes');
            } else {
                str += "\nnotes " + this.note;
            }

            $('.editor').val(str);
            $('.editor').trigger(jQuery.Event('keyup'));
        },

        /**
         * Updates and corrects bars to match the time signature.
         * @param  {string} oldValue The string that defines the music score before getting updated
         * @param  {string} newValue The string updated
         */
        updateTime: function(oldValue, newValue) {
            'use strict';

            this.mesure = this.time.split('/');

            console.log('Inserted : ' + this.inserted);

            if (this.mesure.length == 2 && this.mesure[1].length > 0) {
                var final_notes = '';
                var mesure = [];

                for (var i = 0; i < this.mesure.length; i++) {
                    mesure[i] = parseInt(this.mesure[i]);
                }

                for (var i = 0; i < this.inserted.length; i++) {
                    var el = this.inserted[i];
                    if (el[0] == ':') {
                        var temps = parseInt(this.mesure[0]) / parseInt(el.substr(1, el.length - 1));
                        if (mesure[0] > temps) {
                            mesure[0] -= temps;
                            el += ' | ';
                            i += 1;
                        } else {
                            temps -= mesure[0];
                            if (mesure[1] > 0) {
                                mesure[0] = parseInt(this.mesure[0]) - temps;
                                mesure[1] -= 1;
                                el += ' | ';
                            } else {
                                el += ' =|= ';
                            }
                        }
                    }

                    final_notes += el;
                    console.log(final_notes);
                    this.inserted = final_notes.split(' ');
                }

                this.note = final_notes;
            }

            console.log('Inserted : ' + this.inserted);

            this.updateData(oldValue, newValue);
        },

            // Fill the background with white.
            this.context.globalCompositeOperation = 'destination-over';
            this.context.fillStyle = '#fff';
            this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);

            // Convert to image and give a filename.
            this.img = this.canvas.toDataURL('image/jpeg', 1.0);
            this.filename = this.name || 'musicscore';

            // Create the PDF.
            this.pdf = jsPDF();

            // Create music sheet information.
            this.pdf.setFontSize(22);
            this.pdf.text(25, 25, this.name);
            this.pdf.setFontSize(12);
            this.pdf.setTextColor(150);
            this.pdf.text(25, 32, 'Written with MusicScore Creator');

            // Add the information to the PDF.
            this.pdf.addImage(this.img, 'JPEG', 24, 40);
            this.pdf.save(this.filename + '.pdf');
        },

        /**
         * Transposes a note higher.
         * @param  {string} note The note to transpose
         * @return {string} the note higher
         */
        transHigher: function(note) {
            'use strict';

            var note = note.toLowerCase();

            var index = $.inArray(note, notes);
            var next = notes[($.inArray(note, notes) + 1) % notes.length];

            if (index !== -1) {
                return next.toUpperCase();
            } else {
                return 'ERROR';
            }
        },

        /**
         * Transposes a note lower.
         * @param  {string} note The note to transpose
         * @return {string} the note lower
         */
        transLower: function(note) {
            'use strict';

            var note = note.toLowerCase();

            var index = $.inArray(note, notes);
            var prev = notes[($.inArray(note, notes) - 1 + notes.length) % notes.length];

            if (index !== -1) {
                return prev.toUpperCase();
            } else {
                return 'ERROR';
            }
        },

        /**
         * Adds the character in the textarea.
         * @param  {object} element The character clicked
         */
        keyboardClick: function(element) {
            'use strict';

            var $this = element.toElement;
            var character = $this.innerHTML;

            this.async(this.updateKeydown($this));

            // Delete - erase
            if ($this.classList.contains('delete')) {
                this.inserted = [];
                this.note = '';
                return;
            } else if ($this.classList.contains('erase')) {
                var str = this.note.trim();
                if (this.inserted.length > 0) {
                    var element = this.inserted.pop();
                    this.note = str.substr(0, str.length - element.length);
                }
                return;
            }

            // Specific keyboard treatments
            if ($this.classList.contains('return')) {
                this.note += "\n";
                character = "";
                this.inserted.push('');
            } else if ($this.classList.contains('hauteur')) {
                character = "";
                this.async(this.hauteurClick($this));
            } else if ($this.classList.contains('duration')) {
                this.async(this.durationClick($this));
                character = this.durations[character] + ' ';
            } else if ($this.classList.contains('note')) {
                character = this.notesLangage['En'][this.notesLangage[this.language].indexOf(character)];
                character += $(this.shadowRoot.querySelector('.hauteur.active')).html();
            }

            // Add the character
            if (character.length > 0) {
                this.inserted.push(character);
            }
            this.note += character;
        },

        /*
         * TODO: refactor
         */
        updateKeydown: function(element) {
            'use strict';

            $(this.shadowRoot.querySelectorAll('.keydown')).each(function() {
                $(this).removeClass('keydown');
            });

            element.classList.add('keydown');
        },

        durationClick: function(element) {
            'use strict';

            $(this.shadowRoot.querySelectorAll('.duration.active')).each(function() {
                $(this).removeClass('active');
            });

            element.classList.add('active');
        },

        hauteurClick: function(element) {
            'use strict';

            $(this.shadowRoot.querySelectorAll('.hauteur.active')).each(function() {
                $(this).removeClass('active');
            });

            element.classList.add('active');
        },

        translateLanguage: function(element) {
            'use strict';

            this.language = element.toElement.innerHTML;

            if (this.language.length > 2) return; // To avoid the click between buttons.

            if (this.language.toUpperCase() != 'FR')
                this.language == 'En';
            else
                this.language == 'Fr';

            var polymer = this;

            $(this.shadowRoot.querySelectorAll('.note')).each(function(index) {
                $(this).html(polymer.notesLangage[polymer.language][index]);
            });
        }
